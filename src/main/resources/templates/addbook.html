<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		label {
			display: block;
			width: 10em;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:action="@{/addbook}" th:object="${book}" method="post">
			
			<label for="author">Author: </label>
        	<input type="text" id="author" th:field="*{author}" required><br>
        	<div style="clear: both; height: 10px;"></div>
			
        	<label for="title">Title: </label>
        	<input type="text" id="title" th:field="*{title}" required><br>
        	<div style="clear: both; height: 10px;"></div>
        
        	<label for="publicationYear">Publication Year: </label>
        	<input type="number" id="publicationYear" th:field="*{publicationYear}" required><br>
        	<div style="clear: both; height: 10px;"></div>
        
        	<label for="isbn">ISBN: </label>
       	 	<input type="text" id="isbn" th:field="*{isbn}" required><br>
       	 	<div style="clear: both; height: 10px;"></div>
        
       	 	<label for="price">Price: </label>
       	 	<input type="number" id="price" th:field="*{price}" required><br>
       	 	<div style="clear: both; height: 10px;"></div>
       	 	
       	 	<label for="catlist">Category: </label>
       	 	<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<div style="clear: both; height: 10px;"></div>
        	<br>
        	<input type="submit" value="Save"></input>
    </form>
	</div>
</body>
</html>
