<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
</head>
<body>
    <h1>Edit Book</h1>
    <div>
    	<form th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
			<label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
            
            <label for="author">Author: </label>
            <input type="text" id="author" th:field="*{author}" required><br>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}" required><br>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" required><br>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="isbn">ISBN: </label>
            <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required><br>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="price">Price: </label>
           	<input type="number" id="price" name="price" th:field="*{price}" required><br>
           	<div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="catlist">Category: </label>
			<select id="catlist" th:field="*{category.categoryid}" class="form-control">
       		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<br>
			
            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>
</html>
