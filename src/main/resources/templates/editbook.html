<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:action="@{/edit/{id}(id=${book.id})}" method="post">
            <input type="hidden" th:name="_method" th:value="put" />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${book.author}" required><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" required><br>

            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" name="publicationYear" th:value="${book.publicationYear}" required><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${book.price}" required><br>

            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
